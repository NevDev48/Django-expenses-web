{% extends "base_auth.html" %}

{% load static %}


{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-sm p-4">
            <h4 class="card-title text-center mb-4">Register account</h4>

            <form action="{% url 'register' %}" method="post">

                {% csrf_token %}
                {% if messages %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
                <div class="form-group">
                    <input 
                        type="text"
                        name="username"
                        placeholder="Username"
                        id="usernameField"
                        value="{{fieldValues.username}}"
                        class="form-control"
                    />
                </div>
                <div class="invalid-feedback invalid_feedback" style="display:none">
                </div>
                <p class="text-sm text-success usernameSuccessOutput"></p>
                <div class="form-group mt-2">
                    <input 
                        type="email"
                        name="email"
                        placeholder="Email"
                        class="form-control"
                        id="emailField"
                        value="{{fieldValues.email}}"
                    />
                </div>
                <div class="invalid-feedback emailFeedBackArea" style="display:none">

                </div>
                <div class="form-group position-relative mt-2">
                    <input 
                        type="password"
                        name="password"
                        placeholder="Password"
                        class="form-control"
                        id="passwordField"
                    />
                    <small 
                        class="text-muted position-absolute showPasswordToggle"
                        style="right: 10px; cursor: pointer; transition: all;"
                        >SHOW</small>
                </div>
                <div class="text-center mt-3">
                <input 
                    type="submit" 
                    value="Register" 
                    class="btn btn-primary btn-block submit-btn"
                />
                </div>
            </form>
        </div>
    </div>

    <script src="{% static "js/register.js" %}"></script>

{% endblock %}
